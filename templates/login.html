{% extends 'base.html' %}
{% block title %}Login - SafiWash CRM{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 col-lg-4">
        <div class="text-center mb-4">
            <h3 class="fw-bold mb-1">SafiWash <span class="text-primary">CRM</span></h3>
            <p class="text-muted small">Please sign in to manage your business</p>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label extra-small fw-bold text-uppercase text-muted">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="fas fa-user text-muted"></i></span>
                            <input type="text" name="username" class="form-control bg-light border-start-0"
                                placeholder="Manager handle" required autofocus>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label extra-small fw-bold text-uppercase text-muted">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="fas fa-lock text-muted"></i></span>
                            <input type="password" name="password" class="form-control bg-light border-start-0"
                                placeholder="••••••••" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 py-2 fw-bold">
                        Sign In <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <p class="text-muted extra-small">
                Forgot password? Contact system administrator.
            </p>
        </div>
    </div>
</div>

{% endblock %}
