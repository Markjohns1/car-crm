{% extends 'base.html' %}
{% block title %}Add Service - SafiWash CRM{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <!-- Page Header -->
        <div class="mb-4">
            <div class="d-flex align-items-center mb-1">
                <a href="javascript:history.back()" class="text-muted text-decoration-none small fw-medium">
                    <i class="fas fa-arrow-left me-1"></i> Back
                </a>
            </div>
            <h2 class="mb-0">Add New Service</h2>
            <p class="text-muted small">Define a new wash type for the catalog</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h6 class="mb-0">Service Details</h6>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label small fw-bold text-uppercase">Service Name</label>
                            <input type="text" name="name" class="form-control"
                                placeholder="e.g. Executive Interior & Exterior" required>
                        </div>

                        <div class="col-12">
                            <label class="form-label small fw-bold text-uppercase">Description</label>
                            <textarea name="description" class="form-control" rows="2"
                                placeholder="Briefly describe what's included..."></textarea>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-uppercase">Price (KES)</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0 small text-muted">KES</span>
                                <input type="number" name="price" class="form-control border-start-0" placeholder="0.00"
                                    step="0.01" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-uppercase">Duration (Minutes)</label>
                            <div class="input-group">
                                <input type="number" name="duration_minutes" class="form-control border-end-0"
                                    placeholder="e.g. 45" required>
                                <span class="input-group-text bg-light border-start-0 small text-muted">mins</span>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 pt-3 border-top d-flex gap-2">
                        <button type="submit" class="btn btn-dark px-4">
                            <i class="fas fa-check me-1"></i> Create Service
                        </button>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary px-4">
                            <i class="fas fa-times me-1"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
